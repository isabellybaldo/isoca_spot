<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isoca Spot - Music Data Observer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Isoca Spot</h1>
            <p>Observe your music data with Spotify</p>
        </header>

        <main>
            <section class="status-section">
                <h2>API Status</h2>
                <div id="api-status" class="status-card">
                    <p>Checking API connection...</p>
                </div>
            </section>

            <section class="spotify-section">
                <h2>Spotify Integration</h2>
                <div id="spotify-status" class="status-card">
                    <p>Checking Spotify connection...</p>
                </div>
                <button id="connect-spotify" class="btn-primary" disabled>
                    Connect to Spotify
                </button>
            </section>

            <section class="data-section">
                <h2>Music Data</h2>
                <div id="music-data" class="data-card">
                    <p>No data available yet. Connect to Spotify to start observing your music!</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Isoca Spot - Music Data Observer</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
